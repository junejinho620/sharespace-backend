<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - ShareSpace</title>
  <link rel="stylesheet" href="styles/404-error.css">
</head>
<body>
  <div class="error-page">
    <div class="illustration">
      <img src="styles/img/404-house-transparent.png" alt="House Illustration" class="house">
      <div class="windows">
        <div class="window" id="window1"></div>
        <div class="window" id="window2"></div>
        <div class="window" id="window3"></div>
        <div class="window" id="window4"></div>
        <div class="window" id="window5"></div>
      </div>
    </div>
    <h1>Oops! You’re lost in the house.</h1>
    <p>Don’t worry, we’ll help you find your way back.</p>
    <div class="cta-buttons">
      <a href="index.html" class="btn">Go Home</a>
      <a href="browse.html" class="btn">Search for Roommates</a>
    </div>
    <div class="search-bar">
      <input id="errorSearchInput" type="text" placeholder="Search for something...">
      <button id="errorSearchBtn">Search</button>
    </div>
  </div>
  <script src="scripts/404-error.js"></script>
</body>
</html>
