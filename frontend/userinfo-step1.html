<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShareSpace – Step 1</title>
  <link rel="stylesheet" href="styles/userinfo-step1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="brand" type="button" onclick="location.href='index.html'">ShareSpace</div>
    <img src="styles/img/image 315.png" class="pomi-logo">

    <hr class="solid">

    <div class="step-bar">
      <div class="step active">
        <div class="circle">1</div>
        <p>Your Demographic <br>Information</p>
      </div>
      <div class="line"></div>
      <div class="step">
        <div class="circle">2</div>
        <p>Your Life Style <br>& Preference</p>
      </div>
      <div class="line"></div>
      <div class="step">
        <div class="circle">3</div>
        <p>Feedback & Finish</p>
      </div>
    </div>
  </header>

  <main class="container">
    <form>
      <!-- Gender -->
      <section class="question-card">
        <h2 class="question-title">What's your gender identity?</h2>
        <div class="options-grid">
          <label class="option">
            <input type="radio" name="gender" value="male" />
            <span class="option-label">Male</span>
          </label>
          <label class="option">
            <input type="radio" name="gender" value="female" />
            <span class="option-label">Female</span>
          </label>
          <label class="option">
            <input type="radio" name="gender" value="non-binary" />
            <span class="option-label">Non-binary</span>
          </label>
          <label class="option">
            <input type="radio" name="gender" value="prefer-not" />
            <span class="option-label">Prefer not to say</span>
          </label>
        </div>
      </section>

      <!-- Age -->
      <section class="question-card">
        <h2 class="question-title">What's your age?</h2>
        <div class="options-grid">
          <label class="option"><input type="radio" name="age" value="18-20" /><span class="option-label">18 – 20</span></label>
          <label class="option"><input type="radio" name="age" value="21-25" /><span class="option-label">21 – 25</span></label>
          <label class="option"><input type="radio" name="age" value="26-30" /><span class="option-label">26 – 30</span></label>
          <label class="option"><input type="radio" name="age" value="31-35" /><span class="option-label">31 – 35</span></label>
          <label class="option"><input type="radio" name="age" value="36-40" /><span class="option-label">36 – 40</span></label>
          <label class="option"><input type="radio" name="age" value="over-40" /><span class="option-label">Over 40</span></label>
        </div>
      </section>

      <!-- Occupation -->
      <section class="question-card">
        <h2 class="question-title">What's your current occupation?</h2>
        <div class="select-group">
          <select name="occupation" required>
            <option value="" disabled selected>Select your job</option>
            <!-- … -->
          </select>
        </div>
      </section>

      <!-- Nationality / Cultural -->
      <section class="question-card">
        <h2 class="question-title">
          What's your nationality or cultural background?
          <small>(Optional)</small>
        </h2>
        <div class="select-group">
          <select name="nationality">
            <option value="" disabled selected>Select nationality</option>
            <!-- … -->
          </select>
          <select name="cultural">
            <option value="" disabled selected>Select cultural background</option>
            <!-- … -->
          </select>
        </div>
      </section>

    </form>

    <div class="actions">
      <button class="button button--secondary" type="button">Come back later</button>
      <button class="button button--primary"  type="button">Next Page</button>
    </div>    
  </main>

  <hr class="solid">

</body>
</html>
