<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShareSpace – Step 5</title>
  <link rel="stylesheet" href="styles/userinfo-step5.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap"
    rel="stylesheet">
</head>

<body>
<header class="header">
    <div class="brand" type="button" onclick="location.href='index.html'">ShareSpace</div>
    <img src="styles/img/image 315.png" class="pomi-logo">

    <hr class="solid">

    <div class="step-bar">
      <div class="step">
        <div class="circle">1</div>
        <p>Your Demographic <br>Information</p>
      </div>
      <div class="line"></div>
      <div class="step">
        <div class="circle">2</div>
        <p>Your Life Style <br>& Preference</p>
      </div>
      <div class="line"></div>
      <div class="step active">
        <div class="circle">3</div>
        <p>Feedback & Finish</p>
      </div>
    </div>
  </header>

  <main class="container">
    <form>
      <!-- Satisfaction emojis -->
      <div class="question">
        <h2>How satisfied are you with overall experience?</h2>
        <div class="radio-group">
          <label>
            <input type="radio" name="satisfaction" value="very-dissatisfied" />
            <span>😭<br>Very Dissatisfied</span>
          </label>
          <label>
            <input type="radio" name="satisfaction" value="dissatisfied" />
            <span>😞<br>Dissatisfied</span>
          </label>
          <label>
            <input type="radio" name="satisfaction" value="neutral" />
            <span>😐<br>Neutral</span>
          </label>
          <label>
            <input type="radio" name="satisfaction" value="satisfied" />
            <span>😊<br>Satisfied</span>
          </label>
          <label>
            <input type="radio" name="satisfaction" value="very-satisfied" />
            <span>😍<br>Very Satisfied</span>
          </label>
        </div>
      </div>

      <!-- Feedback textarea -->
      <div class="question">
        <h2>Feel free to write any feedback for us!</h2>
        <textarea name="feedback" placeholder="Your feedback..."></textarea>
      </div>
    </form>

    <div class="actions">
      <button class="secondary" type="button">Come back later</button>
      <button class="primary" type="button">Finish!</button>
    </div>
  </main>
</body>

</html>
